<div class="page-wrapper">
  <div class="page-content">
    <mat-card *ngIf="film">
      <img mat-card-image [src]="film.preview">
      <mat-card-header>
        <mat-card-title>{{film.title}}</mat-card-title>
        <mat-card-subtitle>{{film.year | yearPipe}}</mat-card-subtitle>
        <mat-card-subtitle>{{film.genresText}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{film.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <film-likes-panel [film]="film"></film-likes-panel>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div id="register-form-wrapper">
  <form id="register-form" (submit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput
             placeholder="Email"
             [(ngModel)]="email"
             name="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Имя пользователя</mat-label>
      <input matInput
             placeholder="Username"
             [(ngModel)]="username"
             name="username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input matInput
             placeholder="Password"
             [(ngModel)]="password"
             name="password">
    </mat-form-field>
    <mat-error *ngFor="let error of errors">{{error.description}}</mat-error>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Зарегистрироваться
    </button>
  </form>
</div>

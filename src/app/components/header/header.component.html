<header id="main-header">
  <div class="header-wrapper">
    <div class="header-content">
      <ul>
        <li>
          <a class="header-btn"
             [routerLink]="['']">Random Film</a>
        </li>
        <li>
          <a class="header-btn"
             [routerLink]="['/films']">Фильмы</a>
        </li>
      </ul>
      <button id="account-menu-button"
              mat-icon-button
              [matMenuTriggerFor]="loggedIn ? loggedInMenu : menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</header>

<mat-menu #menu>
  <a mat-menu-item [routerLink]="['/login']">
    <mat-icon>login</mat-icon>
    <span>Вход</span>
  </a>
  <a mat-menu-item [routerLink]="['/register']">
    <mat-icon>add_circle_outline</mat-icon>
    <span>Создать аккаунт</span>
  </a>
</mat-menu>

<mat-menu #loggedInMenu>
  <a mat-menu-item [routerLink]="['#']">
    <mat-icon>account_circle</mat-icon>
    <span>{{authService.getUserName()}}</span>
  </a>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Выход</span>
  </button>
</mat-menu>

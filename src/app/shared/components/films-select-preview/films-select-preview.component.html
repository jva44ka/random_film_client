<div class="preview-wrapper">
  <div id="loader" *ngIf="isLodaing">
    <mat-spinner></mat-spinner>
  </div>
  <carousel
    *ngIf="!isLodaing"
    [autoplay]="false"
    [cellsToShow]="1"
    [cellWidth]="500">
    <div class="carousel-cell" *ngFor="let film of films; let i = index" [attr.data-index]="i">
      <img [src]="film.preview">
    </div>
  </carousel>
</div>

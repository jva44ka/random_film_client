<div class="likes-panel-wrapper">
  <button mat-icon-button color="primary"
          [disabled]="!loggedIn || likeBlocked"
          (click)="like()">
    <mat-icon [class.liked]="film.isLiked === true && loggedIn">thumb_up</mat-icon>
  </button>
  <button mat-icon-button color="primary"
          [disabled]="!loggedIn || dislikeBlocked"
          (click)="dislike()">
    <mat-icon [class.disliked]="film.isLiked === false && loggedIn">thumb_down</mat-icon>
  </button>
</div>
